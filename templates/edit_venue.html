{%extends "admin_layout.html"%}
{%block content%}
                <div class="login-container">
                    <h2>Edit/Delete venue</h2>
                    <form action="/edit_venue/{{tid}}/{{name}}" method="POST">
                        <div class="input-group">
                            <label for="name">Theatre name</label>
                            <input name="name" type="text" id="name" placeholder="Enter theatre name" required>
                        </div>
                        <div class="input-group">
                            <label for="location">Location</label>
                            <input name="location" type="text" id="location" placeholder="Prayagraj" required>
                        </div>

                         <div class="input-group">
                            <label for="capacity">Capacity</label>
                            <input name="capacity" type="number" id="capacity" placeholder="required" required>
                        </div>

                        <div class="input-group">
                            <label for="pincode">Pincode</label>
                            <input name="pincode" type="number" id="pincode" placeholder="219402" required>
                        </div>
                        <a type="submit" class="btn btn-primary">Save</a>
                        <a href="" class="btn btn-danger">Delete</a>
                        <a href="/admin/{{uname}}" class="btn btn-secondary">Cancle</a>
                    </form>
                </div>
{%endblock%}
