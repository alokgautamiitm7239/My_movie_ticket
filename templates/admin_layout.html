<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Cineworld</title>
    <!-- <link rel="stylesheet" href="/My_movie_ticket/static/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="bg-dark text-white py-3">
      <div class="container text-center">
        <h1 class="display-5" style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: rgb(206, 206, 206);">Welcome to Admin Panel</h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/admin/{{name}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/search/{{name}}" method="POST">
            <input class="form-control me-2" type="search" placeholder="Search show.." aria-label="Search" name="search_txt" id="search_txt">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

        {%block content%}
        <!-- This is for child content -->
        {%endblock%}

        <br><br>

    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p>&copy; 2025 Cineworld. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF6Reaqnp6t9RmWAcNqPZB9sqk92dlIzW1arAwo5HOJ" crossorigin="anonymous"></script>
  </body>
</html>
