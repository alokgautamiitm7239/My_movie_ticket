<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User - Cineworld</title>
    <link rel="stylesheet" href="/My_movie_ticket/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container text-center">
        <h1 class="display-4">Cineworld</h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search show" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row g-4">
        <!-- Venue Section -->
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Venue #1</h4>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4 p-3">
              <!-- Show 1 -->
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Pushpa 2</h5>
                    <p class="card-text">10:00 AM</p>
                    <a href="#" class="btn btn-warning">Filling Fast</a>
                  </div>
                </div>
              </div>

              <!-- Show 2 -->
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Pushpa 2</h5>
                    <p class="card-text">12:45 PM</p>
                    <a href="#" class="btn btn-success">Available</a>
                  </div>
                </div>
              </div>

              <!-- Show 3 -->
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Pushpa 2</h5>
                    <p class="card-text">06:00 PM</p>
                    <a href="#" class="btn btn-danger">Sold Out</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p>&copy; 2025 Cineworld. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF6Reaqnp6t9RmWAcNqPZB9sqk92dlIzW1arAwo5HOJ" crossorigin="anonymous"></script>
  </body>
</html>
